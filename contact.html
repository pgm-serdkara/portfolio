        <h1>Contact</h1>

        <form class="contact__form" action="https://formspree.io/f/xjvjlqgk" method="POST" novalidate>
            <label class="contact__label">Name
                <input class="contact__input" type="text" name="name" required />
            </label>

            <label class="contact__label">Email
                <input class="contact__input" type="email" id="email" name="email" required />
            </label>

            <label class="contact__label">Message
                <textarea class="contact__textarea" name="message" required></textarea>
            </label>

            <div class="popover-container">
                <button type="submit" class="btn btn--primary" aria-describedby="popover">
                    Send
                </button>
                <div id="popover" class="popover" role="tooltip" hidden>
                    <p>Please review your information before sending.</p>
                </div>
            </div>
        </form>
